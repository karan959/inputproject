<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="intro">
            <img class="logo" src="logo.jpg" alt="logo">
            <span class="title">The Login Page</span>
        </div>
    </div>

    <div class="signup">
        <div class="intro2">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h3>You <em>know</em>  what to do.</h3>
        </div>
        <div class="container">
            <div style="font-weight: 900;">Let's <em>do this!</em></div>
            <form action="#" method="get">
                <div>
                <label for="firstname">FIRST NAME</label><br>
                <input type="text" id="firstname" placeholder="bob.." required>
                </div>
                <div>
                <label for="firstname">LAST NAME</label><br>
                <input type="text" id="lastname" placeholder="michal.." required>
                </div>
                <div>
                <label for="email">EMAIL</label><br>
                <input type="email" id="email" placeholder="sndjksjd@dnk.com" required>
                </div>
                <div>
                <label for="phonenumber">PHONE NUMBER</label><br>
                <input type="number" id="phonenumber" placeholder="1234567895" minlength="10" maxlength="10" required>
                </div>
                <div>
                <label for="password">PASSWORD</label><br>
                <input type="password" id="PASSWORD" required>
                </div>
                <div>
                <label for="password">CONFIRM PASSWORD</label><br>
                <input type="password" id="PASSWORD" required>
                </div>
                <button class="submit" type="submit">Create Account</button>
            </form>
        </div>
        <div class="otro">
            <p>Already have a account? <em style="color: blueviolet;">Log in</em></p>
        </div>

    </div>
</body>
</html>
